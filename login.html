<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Painel Ribeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0078ff, #00b4d8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00b4d8;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0096c7;
    }
    #errorMsg {
      color: #ffd166;
      font-size: 14px;
      margin-top: 10px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Ribeiro</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="errorMsg"></p>
  </div>

  <script>
    // Usuário e senha offline
    const usuarioCorreto = "ribeiro";
    const senhaCorreta = "12345";

    function fazerLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if(user === usuarioCorreto && pass === senhaCorreta) {
        localStorage.setItem("logado", "true");
        localStorage.setItem("user", user);
        window.location.href = "ribeiro.html"; // redireciona para a página principal
      } else {
        errorMsg.textContent = "Usuário ou senha incorretos!";
      }
    }

    // Se já estiver logado, redireciona direto
    if(localStorage.getItem("logado") === "true") {
      window.location.href = "ribeiro.html";
    }
  </script>
</body>
</html>
